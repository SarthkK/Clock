<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Animated Clock</title>
</head>
<body>
    <main>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="card">
            <h3>Clock Style</h3>
            <form>
                <div class="form-input">
                    <label for="Face color">Face Color</label>
                    <input type="color" id="face-color" value="#f4f4f4">
                </div>
                <div class="form-input">
                    <label for="Border color">Border Color</label>
                    <input type="color" id="border-color" value="#800000">
                </div>
                <div class="form-input">
                    <label for="Nuber Lines color">Number Lines Color</label>
                    <input type="color" id="number-lines-color" value="#000000">
                </div>
                <div class="form-input">
                    <label for="Large Hands color">Large Hands Color</label>
                    <input type="color" id="large-hands-color" value="#800000">
                </div>
                <div class="form-input">
                    <label for="Second Hand color">Second Hand Color</label>
                    <input type="color" id="second-hand-color" value="#FF7F50">
                </div>
                <div class="form-input">
                    <button id="save-btn" type="submit">Save As Image</button>
                </div>    
            </form>
        </div>
    </main>
</body>
</html>
